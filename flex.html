<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bão mạng</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #e91e63;
            padding: 15px;
            border-radius: 10px;
        }
        .title {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .news-wrapper {
            display: flex;
            gap: 3%;
            flex-wrap: wrap;
        }
        .news {
            flex: 1;
            min-width: 30%;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
        .news img {
            width: 100%;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .news {
                min-width: 48%;
            }
        }
        @media (max-width: 480px) {
            .news {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Bão mạng</div>
        <div class="news-wrapper">
            <div class="news">
                <img src="https://icdn.24h.com.vn/upload/1-2025/images/2025-03-16/dqwasd---gafa-1742100948-112-width740height495.jpg" alt="Tin 1">
                <p>Báo Tây Ban Nha phát cuồng vì "quái kiệt" Mbappe, sao Real quyết đua vua phá lưới...</p>
            </div>
            <div class="news">
                <img src="https://icdn.24h.com.vn/upload/1-2025/images/2025-03-14/Atletico-va-con-ac-mong-suot-66-nam-mang-ten-13-1741917031-587-width740height416.jpg" alt="Tin 2">
                <p>Atletico và cơn ác mộng suốt 66 năm mang tên "Real Madrid"...</p>
            </div>
            <div class="news">
                <img src="https://icdn.24h.com.vn/upload/1-2025/images/2025-03-17/Simeone-lai-thua-Flick-trong-van-co-dien-ro-o-Metropolitano-485062802_1267244341425135_379909677967945690_n-1742175221-332-width740height474.jpg" alt="Tin 3">
                <p>Ván cờ điên rồ” của Atletico & Barca, chiến binh Simeone lại thua nghệ sỹ Flick...</p>
            </div>
        </div>
    </div>
</body>
</html>
